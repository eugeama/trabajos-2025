<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ejercicio1c.css">
    <title>ejercicio boton</title>
</head>
<body>
    <button id="boton" border-color=black color=gray>apreta para silly</button>


<svg width="100" height="100">
  <circle id="circulo" cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="gray" />
</svg>

    <script>
        let contador= 1;
        const circulo1= document.getElementById("circulo");
        const boton1= document.getElementById("boton");
        boton1.addEventListener("click", () => {
            if(contador%2!==0){
            contador+=1;
            circulo1.style.fill="red";
        }
       else if(contador%2==0){
            contador+=1;
            circulo1.style.fill="gray";
        }
        });

       </script>       
</body>
</html>
